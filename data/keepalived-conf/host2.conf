! Configuration File for keepalived

global_defs {
   router_id host2
   vrrp_skip_check_adv_addr
}

vrrp_script do_check {
    script "/usr/local/bin/do-check.sh"
    interval 10
    weight 1
    fall 1
    rise 1
}

vrrp_instance VI_1 {
    state BACKUP
    interface enp0s8
    unicast_src_ip 192.168.33.102
    unicast_peer {
        192.168.33.101
    }
    virtual_router_id 50
    priority 50
    advert_int 1
    track_interface {
        enp0s8
    }
    virtual_ipaddress {
        192.168.33.100/24 dev enp0s8
    }
    nopreempt
    track_script {
       do_check
    }
    notify_backup "/usr/local/bin/do-when-backup.sh"
    notify_master "/usr/local/bin/do-when-master.sh"
    notify_fault "/usr/local/bin/do-when-fault.sh"
}
